<h2>Car Owners</h2>
<a href="{% url 'owner-create' %}" style="margin-right: 10px;">Добавить нового владельца</a>
{% for owner in owners %}
    <hr>
    <div>
        ID: {{owner.id}}
    </div>
    <br>
    <div>
        Name: <b>{{owner.first_name}} {{owner.last_name}}</b>
    </div>
    <br>
    <div>
        Birth date: <i>{{owner.birth_date}}</i>
    </div>
    <br>
    Номер паспорта: {{ owner.passport }}, Домашний адрес: {{ owner.address }}, Национальность: {{ owner.nationality }}
{% endfor %}
